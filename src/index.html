<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
		}
	</style>
	<link href="/dist/output.css" rel="stylesheet">
</head>

<body>
	<div id="controls">
		<div class="w-1/6 flex flex-col gap-12 m-4 absolute z-0">
			<form class="flex flex-col" id="size-options">
				<label for="x-size">X size</label>
				<input type="range" min="0.1" max="2" step="0.01" class="w-full" id="x-size">
				<label for="y-size">Y size</label>
				<input type="range" min="0.1" max="2" step="0.01" class="w-full" id="y-size">
				<label for="z-size">Z size</label>
				<input type="range" min="0.1" max="2" step="0.01" class="w-full" id="z-size">
			</form>
		</div>
		<div class="w-1/6 flex flex-col gap-12 m-4  absolute right-0 z-0">
			<form class="flex flex-col" id="look-options">
				<label for="texture">Texture</label>
				<input type="checkbox" class="w-full" id="texture">
				<label for="color">Color</label>
				<input type="color" class="w-full" id="color">
				<label for="metalness">Metalness</label>
				<input type="range" min="0" max="1" step="0.01" value="0" class="w-full" id="metalness">
				<label for="wireframe">Wireframe</label>
				<input type="checkbox" class="w-full" id="wireframe">
			</form>
			<form class="flex flex-col" id="movement-options">
				<label for="speed">Speed</label>
				<input type="range" min="0.1" max="5" step="0.1" value="1" class="w-full" id="speed">
				<label for="speed">Rotation speed</label>
				<input type="range" min="0.4" max="2" step="0.1" value="1" class="w-full" id="rotation-speed">
			</form>
		</div>
	</div>

	<div class="bg-none absolute bottom-0 my-4 w-full">
		<div class="flex flex-col ml-12 mb-6 text-lg">
			<span class="w-fit">Click a cube to control it</span>
			<span class="w-fit">W/A/S/D to move</span>
			<span class="w-fit">Q/E to rotate</span>
			<span class="w-fit">SPACE to jump</span>
		</div>
		<p class="text-red-600 absolute bottom-14 w-[18%] left-[41%] text-center" id="add-cube-error"></p>
		<button
			class="bg-yellow-400 p-2 rounded-md absolute bottom-0 left-[45%] w-[10%] hover:bg-yellow-500 active:bg-yellow-600"
			id="new-cube">Add cube</p>
	</div>

	<script type="importmap">
			{
				"imports": {
					"three": "../node_modules/three/build/three.module.js",
					"orbitControls" : "../node_modules/three/examples/jsm/controls/OrbitControls.js"
				}
			}
		</script>
	<script type="module" src="app.js"></script>
</body>

</html>
